<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="content-page">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Content -->
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col s3" style="overflow:none;">
                <a href="dashboard.html">
                    <image src="@logo.png" style="width:100%; cursor: pointer;"> </image>
                </a>
            </div>
            <div id="my-account-link" class="col s8 title right-align" style="color: #4A90E2; cursor: pointer;">
                My Account
            </div>
            <div class="col s1 text valign-wrapper">
                <a href="index.html" style="color:red; cursor: pointer;"> Logout </a>
            </div>
        </div>
        <div class="row">
            <div class="col s6 title center-align">
                <div class="card-panel hoverable" id="request">
                    <h1 class="title"> Request </h1>
                </div>
            </div>
            <div class="col s6 title center-align">
                <div class="card-panel hoverable" id="offer">
                    <h1 class="title"> Offer </h1>
                </div>
            </div>
        </div>
        <div class="row carousel-row">
        </div>
    </div>
    <!-- Request form Modal -->
    <!-- Modal Structure -->
    <div id="request-form" class="modal">
        <div class="modal-content">
            <h2 class="title"> Request a favor: </h2>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">help</i>
                            <input id="icon_telephone" type="text" class="validate">
                            <label for="icon_telephone">I need help with... (skill area)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">subject</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Specifically... (details)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">access_time</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">For about this long... (hours you can afford)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">location_on</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">I'm located near... (approximate area/neighborhood)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">date_range</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">I'm free during... (days/times)</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat text" style="color: black;">Submit</a>
        </div>
    </div>

    <!-- Offer form Modal -->
    <!-- Modal Structure -->
    <div id="offer-form" class="modal">
        <div class="modal-content">
            <h2 class="title"> Offer a favor: </h2>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">help</i>
                    <input id="icon_telephone" type="text" class="validate">
                    <label for="icon_telephone">I can help with... (skill area)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Specifically... (details)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">access_time</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">For about this long... (hours you can volunteer)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">location_on</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">I'm located near... (approximate area/neighborhood)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">date_range</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">I'm free during... (days/times)</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat text" style="color: black;"> Submit </a>
        </div>
    </div>

    <!-- My Account Modal -->
    <!-- Modal Structure -->
    <div id="my-account" class="modal">
        <div class="modal-content">
            <h2 class="title center-align"> My Account </h2>
            <h1 class="title center-align"> {hours} Hr </h1>
            <h5 class="title center-align"> available time-credits</h5>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function () {
        // get JSON objects
        var contracts;
        var users;
        $.ajax({
            url: "http://52.170.205.106:4000/contracts/search",
            type: "GET",
            success: function(data, status, other) {
                contracts = data;
            }, 
            dataType: 'json'
        });

        $.ajax({
            url: "http://52.170.205.106:4000/users/all",
            type: "GET",
            success: function(data, status, other) {
                users = data;
                console.log(users);
            }, 
            dataType: 'json'
        });

        //jQuery.get("http://40.71.201.178:4000/contracts/search", function(data, status, other){contracts = data; console.log(data);}, JSON);

        $( document ).ajaxComplete( function() {
        $( document ).ajaxComplete(function() {

            console.log(contracts);
            //populate slick
            for (i = 0; i < contracts.length; i++) {
                $(".carousel-row").append(createCard("Job Number " + contracts[i].ContractID, contracts[i].Description, users[i].Username, users[i].Email, users[i].Feedback, contracts[i].Location, contracts[i].HoursAgrd));
            }

            //implement slick
            $(".carousel-row").slick({
                infinite: true,
                arrows: true,
                nextArrow: `<svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" style="z-index: 10;position: absolute;bottom: 50%;right: -3%;cursor: pointer;">
                                <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
                                <path d="M0-.25h24v24H0z" fill="none"/>
                            </svg> `,
                prevArrow: `<svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" style="z-index: 10;position: absolute;bottom: 50%;left: -3%;cursor: pointer;">
                                <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"/>
                                <path d="M0-.5h24v24H0z" fill="none"/>
                            </svg>`,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
            });

            function createCard(title, descrip, name, email, rating, distance, hours) {
                return `
                <div class="col s3 col-card">
                        <div class="row card-header valign-wrapper"> 
                            <div class="col s4"> <div class="img-circular"> </div> </div>  
                            <div class="col s8"> 
                                <div class="row title"> ` + title + ` </div>
                                <div class="row text"> ` + descrip + ` </div>
                            </div>  
                        </div>
                        <div class="row text middle valign-wrapper"> Name: ` + name + ` </div>
                        <div class="row text middle valign-wrapper"> Email: ` + email + ` </div>
                        <div class="row text middle valign-wrapper"> Rating: ` + rating + ` </div>
                        <div class="row text middle valign-wrapper"> Zip Code: ` + distance + ` </div>
                        <div class="row text no-line middle valign-wrapper"> Hours: ` + hours + ` </div>
                </div>
            `;
            }

            $('.modal').modal();

            $("#my-account-link").click(function () {
                $("#my-account").modal('open');
            })

            $("#request").click(function () {
                $('#request-form').modal('open');
            });

            $("#offer").click(function () {
                $("#offer-form").modal('open');
            });
        });
    });
    });
</script>

</html>
