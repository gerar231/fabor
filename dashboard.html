<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="content-page">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Content -->
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col s3" style="overflow:none;">
                <a href="dashboard.html"><image src="@logo.png" style="width:100%; cursor: pointer;"> </image></a>
            </div>
            <div class="col s8 title right-align" style="color: #4A90E2; cursor: pointer;">
                    My Account
            </div>
            <div class="col s1 text valign-wrapper">
                    <a  href="index.html" style="color:red; cursor: pointer;"> Logout </a>
            </div>
        </div>
        <div class="row">
            <div class="col s6 title center-align">
                <div class="card-panel hoverable" id="request">
                    <h1 class="title"> Request </h1>
                </div>
            </div>
            <div class="col s6 title center-align">
                <div class="card-panel hoverable" id="offer">
                    <h1 class="title"> Offer </h1>
                </div>
            </div>
        </div>
        <div class="row carousel-row">
        </div>
    </div>
</body>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script>
    $(document).ready(function () {
        // get JSON objects

        //populate slick
        for (i = 0; i < 4; i++) {
            $(".carousel-row").append(createCard("Odd Job", "Swagger", "Joe", "dawgs", "4.9/5", "1.0mi", "5.5"));
        }

        //implement slick
        $(".carousel-row").slick({
            infinite: true,
            arrows: false,
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 1000,
        });
    });

    function createCard(title, descrip, name, email, rating, distance, hours) {
        return `
            <div class="col s3 col-card">
                    <div class="row card-header valign-wrapper"> 
                        <div class="col s4"> <div class="img-circular"> </div> </div>  
                        <div class="col s8"> 
                            <div class="row title"> ` + title + ` </div>
                            <div class="row text"> ` + descrip + ` </div>
                        </div>  
                    </div>
                    <div class="row text middle valign-wrapper"> Name: ` + name + ` </div>
                    <div class="row text middle valign-wrapper"> Email: ` + email + ` </div>
                    <div class="row text middle valign-wrapper"> Rating: ` + rating + ` </div>
                    <div class="row text middle valign-wrapper"> Distance: ` + distance + ` </div>
                    <div class="row text middle valign-wrapper"> Hours: ` + hours + ` </div>
            </div>
        `;
    }

    $("#request").click(function(){
        $("request-form").toggle();
    });

    $("#offer").click(function(){
        $("offer-form").toggle();
    });
</script>

</html>
